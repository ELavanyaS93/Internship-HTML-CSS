<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .thank-you-container {
      background-color: #E07A5F;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      color: white;
      animation: fadeIn 1s ease;
    }

    h2 {
      font-family: 'Sriracha', cursive;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .home-btn {
      background-color: #EC9813;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      transform: scale(1.05);
      background-color: #D97706;
    }

    

    @media (max-width: 480px) {
      h2 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h2>Thank you! ðŸŽ‰</h2>
    <p>Your message has been successfully sent. We'll get back to you soon.</p>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>
</body>
</html>
